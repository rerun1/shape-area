<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta charset="utf-8">
    <title>Find the Area of a Shape</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4">Shape Area Finder</h1>
      <h5 class="mb-4">Calculate area of circle by entering its diameter:</h5>
      <form id="shapes">
        <div class="form-row form-inline mt-2">
          <div class="col-sm-12 form-group">
            <label for="diameter" class="mr-2 mb-4">Circle diameter:</label>
            <input type="number" id="diameter"  class="form-control mb-4" step="0.01" min="0" required> </div>
        </div>
        <button type="submit" class="btn btn-primary mb-4">Find Area of a Circle</button>
      </form>
      <div id="shapeAnswer" class="answer">
        <p id="circleAnswer"></p>
      </div>
    </div>
  </body>
</html>
